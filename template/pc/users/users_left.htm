<script type="text/javascript">
    var GetUploadify_url = "{eyou:url link='user/Uploadify/upload' /}";
</script>




<div class="col-sm-2 sidebar panel" >



    <div class="sidebar-box">
          <div class="sidebar-header d-flex align-items-center">
            <div class="avatar">
                <a href="javascript:void(0);">
                    <img id="head_pic_a" class="img-fluid rounded-circle" style="width: 100%;" src="{$users.head_pic|get_head_pic=###}" {eyou:eq name='is_mobile' value='1'} onClick="GetUploadify_mobile(1)" {eyou:else/} onClick="GetUploadify(1,'','allimg','head_pic_call_back')" {/eyou:eq}/>
                </a>
                <input type="hidden" name="head_pic" id="head_pic" value="{$users.head_pic}">
            </div>
            <div class="title">
              <h1 class="h4">{$users.username}</h1>
              <p>{$users.level_name}</p>
            </div>
          </div>
          
        <div class="list-group">
            <li class="list-group-item ">
                <a href="{eyou:url link='user/Users/centre' /}" class="list-group-item {eyou:if condition="in_array($Think.const.CONTROLLER_NAME, ['Users']) && in_array($Think.const.ACTION_NAME, ['centre'])"}active{/eyou:if}" title="个人信息"><i class="ydc-icon ydc-icon-find fl"></i>个人信息</a>
            </li>
            {eyou:eq name="$usersConfig['pay_open']" value="1"}
                <li class="list-group-item ">
                    <a href="{eyou:url link='user/Pay/pay_consumer_details' /}" class="list-group-item {eyou:if condition="in_array($Think.const.CONTROLLER_NAME, ['Pay']) && in_array($Think.const.ACTION_NAME, ['pay_consumer_details','pay_account_recharge'])"}active{/eyou:if}" title="消费明细"><i class="ydc-icon ydc-icon-record fl"></i>消费明细</a>
                </li>
            {/eyou:eq}

            <!-- 插件菜单 -->
            {eyou:include file="/public/static/template/users/users_leftmenu.htm" /}
            <!-- 插件菜单 -->
        </div>
    </div>
</div>

<script type="text/javascript">
    // 头像加载
    function head_pic_call_back(fileurl_tmp)
    {
        $("#head_pic").val(fileurl_tmp);
        $("#head_pic_a").attr('src', fileurl_tmp);
        layer_loading('正在处理');
        $.ajax({
            url: "{eyou:url link='user/Users/edit_users_head_pic'/}",
            data: {filename:fileurl_tmp},
            type:'post',
            dataType:'json',
            success:function(res){
                if (1 == res.code) {
                    layer.msg(res.msg, {icon:6, time:1000}, function(){
                        top.window.location.reload();
                    });
                } else {
                    layer.closeAll();
                    layer.alert(res.msg, {icon:5});
                }
            }
        });
    }
</script>
